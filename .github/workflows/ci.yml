name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test ./...

      - name: Verify gh CLI
        run: gh --version

      - name: Install glab CLI
        run: |
          curl -fsSL https://gitlab.com/gitlab-org/cli/-/releases/v1.52.0/downloads/glab_1.52.0_linux_amd64.deb -o glab.deb
          sudo dpkg -i glab.deb

      - name: Configure glab CLI
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          glab config set git_protocol https --host gitlab.com
          glab auth status

      - name: Integration Test
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          WT_TEST_GITHUB_REPO: raphi011/wt-test
          WT_TEST_GITLAB_REPO: raphi011/wt-test
        run: go test -tags=integration ./...
